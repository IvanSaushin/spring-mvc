<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Cars</h1>

    <table border="2">
        <tr>
            <th>carId</th>
            <th>Model</th>
            <th>Series</th>
        </tr>

        <tr th:each="car : ${getcars}">

        <td th:utext="${car.carId}">carId</td>
        <td th:utext="${car.carModel}">Model</td>
        <td th:utext="${car.carSeries}">carSeries</td>

        </tr>

    </table>

</body>
</html>
